<!-- recipes/templates/recipes/main.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Recipe List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }
        a.button {
            display: inline-block;
            padding: 15px 25px;
            font-size: 1.2em;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            cursor: pointer;
        }
        a.button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>List of Recipes</h1>
    <table>
        <thead>
            <tr>
                <th>Recipe Title</th>
                <th>Recipe Image</th>
            </tr>
        </thead>
        <tbody>
            {% for object in object_list %}
                <tr>
                    <td><a href="{{ object.get_absolute_url }}">{{ object.title }}</a></td>
                    <td><img src="{{ object.pic.url }}" width="200" height="150" alt="{{ object.title }}" /></td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="2">No recipes available.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'recipes:home' %}" class="button">Back to Home</a>
</body>
</html>
