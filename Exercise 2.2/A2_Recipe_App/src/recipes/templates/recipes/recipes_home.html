{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Recipe App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url("{% static 'recipes/images/recipes-bg-2.jpg' %}") no-repeat center center/cover;
            color: #fff;
        }
        .container {
            width: 90%;
            max-width: 1080px;
            text-align: center;
            color: #363636;
            padding: 20px;
            border-radius: 8px;
        }
        .welcome-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            flex-wrap: wrap; /* Allows content to wrap on smaller screens */
        }
        .welcome-box > div {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 50px; /* Reduced padding for better small-screen fit */
            min-width: 300px; /* Prevents divs from becoming too narrow */
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
        }
        p {
            font-size: 1.2em;
        }
        a.button {
            display: inline-block;
            padding: 15px 25px; /* Adjusted padding for better button fit on small screens */
            font-size: 1.2em;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            cursor: pointer;
        }
        a.button:hover {
            background-color: #45a049;
        }

        /* Media Queries for responsiveness */
        @media (max-width: 768px) {
            .welcome-box {
                flex-direction: column; /* Stack text and button vertically */
            }
            .welcome-box > div {
                padding: 20px; /* Reduce padding on smaller screens */
            }
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
            a.button {
                padding: 10px 20px; /* Smaller padding on mobile */
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }
            p {
                font-size: 0.9em;
            }
            .welcome-box > div {
                padding: 15px; /* Further reduced padding for very small screens */
            }
            a.button {
                padding: 10px 15px; /* Even smaller button padding */
                font-size: 0.9em;
            }
        }

        /* Ensure the background image scales properly on very large screens */
        @media (min-width: 1200px) {
            body {
                background-size: cover; /* Ensures image covers the entire screen */
                background-position: center; /* Keeps the image centered */
            }
        }

        /* Ensure the background image adapts well on very small screens */
        @media (max-width: 768px) {
            body {
                background-size: contain; /* Makes sure the entire image is visible */
                background-position: top; /* Adjust position if necessary */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-box">
            <div>
                <h1>Welcome to Recipe App</h1>
                <p>Your one-stop solution for managing and exploring recipes.</p>
            </div>
            <div style="text-align: center;">
                <a href="{% url 'recipes:list' %}" class="button">Go To Your Recipes</a>
            </div>
        </div>
    </div>
</body>
</html>
